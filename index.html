<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Currency Calculator</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Girassol&family=Poppins:wght@100&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
  <h1><span class="title">Currency Calculator</span></h1>
  <h2 class="">Calculates the value of currency X in currency Y</h2>
  <div class="inputDiv">
    <input id="text1" type="number" class="input" placeholder="Amount of currency X">

    <input id="text2" type="number" class="input" placeholder="Value of currency X in currency Y">

    <button onclick="total();" id="btn1" type="button" name="button">GO</button>

    <h2 id="result">Result</h2>

    <script src="main.js" charset="utf-8"></script>
  </div>
</body>

</html>
